<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body{
            height: 2000px;;
        }
        #btn{
            position: fixed;
            right:0;
            bottom: 0;
        }
    </style>
</head>

<body>

    <h1 id="title">Title</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt officiis, incidunt quaerat numquam
        voluptatibus voluptates expedita voluptas assumenda quos illo laborum hic voluptatem eum harum culpa deleniti
        libero commodi dolorum!
    </p>

    <button id="btn">button</button>

    <script>
        var btn = document.querySelector("#btn");
        btn.onclick = function () {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>

</html>
