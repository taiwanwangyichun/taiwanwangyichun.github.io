        //圖片切換 (更改屬性src)
        var logo = document.querySelector("#logo");
        logo.onclick = function () {

            //取得目前logo的src
            var logo_src = logo.getAttribute('src');
            console.log(logo_src);

            // 判斷
            if (logo_src == 'https://r.hswstatic.com/w_907/gif/tesla-cat.jpg') {
                //今天是貓的圖片
                logo.setAttribute('src', 'https://s7d1.scene7.com/is/image/PETCO/puppy-090517-dog-featured-355w-200h-d');
            }else{
                //如果今天不是貓的圖片
                logo.setAttribute('src', 'https://r.hswstatic.com/w_907/gif/tesla-cat.jpg');
            }

        }

    </script>
