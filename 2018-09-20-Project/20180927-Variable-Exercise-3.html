<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable-Exercise-3</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: 0.3s;
            padding: 20px;
            border: 5px solid;
        }

        .box_2 {
            width: 300px;
            height: 300px;
            background-color: chocolate;
            transition: 0.3s;
            padding: none;
            border: 10px solid;
        }
    </style>
</head>

<body>
    <div id="box_1" class="box"></div>
    <script>
        var box_1 = document.querySelector("#box_1");
        box_1.onclick = function () {
            // if (box_1.classList.contains("box_2")) {
            //     box_1.classList.remove("box_2");
            // }
            // else {
            //     box_1.classList.add("box_2");
            // }
            box_1.classList.toggle("box_2");//切換class
        }
    </script>

</body>

</html>
