<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable-Exercise-1</title>
</head>

<body>
    <h1 onclick="changetitle()">Title</h1>
    <h1 id="clicktest">clicktest</h1>
    <img id="saruka" src="imgs/04-1.jpg" alt="">

    <script>
        // 第一種寫法。
        function changetitle() {
            console.log("HELLO");
        }
        // 第二種寫法。
        var clicktest = document.querySelector("#clicktest");
        clicktest.onclick = function () {
            clicktest.textContent = "HELLO!!!";
        }
        // 換圖。
        var saruka = document.querySelector("#saruka");
        saruka.onclick = function () {
            var saruka_src = saruka.getAttribute("src");
            console.log(saruka_src);
            if (saruka_src == "imgs/04-1.jpg") {
                saruka.setAttribute("src", "/imgs/07.jpg");
            }
            else {
                saruka.setAttribute("src", "imgs/04-1.jpg");
            }
        }
    </script>
</body>

</html>
