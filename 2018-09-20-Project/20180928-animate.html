<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20180928-animate</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="tunnel" class="box"></div>
    
    <script>
       var elem=document.getElementById("tunnel");
       var translateY=0;
       var animate_translateY=setInterval(frame,5);
       function frame(){
           if(translateY==300){
               clearInterval(animate_translateY);

           }else{
            translateY++;
            elem.style.transform="translateY("+translateY+"px)";
           }
       }
    </script>
</body>
</html>
